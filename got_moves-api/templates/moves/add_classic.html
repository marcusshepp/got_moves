{% extends 'base.html' %}
{% block body %}
<form class="classic_form_element" action="{% url 'post_classic_move' %}" \
    method="POST" onsubmit="return video_form_submit()" enctype="multipart/form-data">
    <div class="form_header">Create a New Classic Move</div>
    {% csrf_token %}
    <div class="classic_form_field">
        <label class="classic_form_label" for="name">Name: </label>
        <span class="classic_name_error_span"></span>
        <input class="form_text_input classic_form_input classic_name_text_input" type="text" name="name" \
            placeholder="Name">
    </div>
    <div class="classic_form_field">
        <label class="classic_form_label" for="youtube_link">YouTube Link: </label>
        <input class="form_text_input classic_form_input youtube_link_text_input" type="text" name="youtube_link" \
            placeholder="Copy/Paste a YouTube link">
    </div>
    <div class="classic_form_field">
        <label class="classic_form_label" for="description">Description: </label>
        <input class="form_text_input classic_form_input " type="text" name="description" \
            placeholder="Short sentence describing the Move.">
    </div>
    <div class="classic_form_field">
        <label class="classic_form_label" for="placeholder_image">Placeholder Image: </label>
        <input id="id_placeholder_image" name="placeholder_image" type="file" />
    </div>
    <div class="classic_form_field">
        <label class="classic_form_label" for="credits">Credits: </label>
        <input class="form_text_input classic_form_input " type="text" name="credits" \
            placeholder="Who inspired this move?">
    </div>
    <div class="classic_form_field">
        <label class="classic_form_label" for="estimated_creation_date">Estimated Creation Date: </label>
        <input class="classic_form_input " type="date" name="estimated_creation_date" \
            placeholder="estimated_creation_date">
    </div>
    <div class="classic_form_field">
        <label class="classic_form_label" for="category">Category: </label>
        <select class="classic_form_select" name="" onchange="choose_number_of_hands()">
            <option value="two_handed">Two Handed</option>
            <option value="one_handed">One Handed</option>
        </select>
        <select class="classic_form_select categories_select" name="category_name">
            {% for category_name in category_names %}
            <option value="{{ category_name }}">{{ category_name }}</option>
            {% endfor %}
        </select>
        <input class="number_of_hands_hidden" type="hidden" \
            name="one_handed" value="">
    </div>
    <input type="submit" value="Submit" class="form_submit_btn classic_form_submit_btn">
</form>
<script type="text/javascript">

</script>
{% endblock body %}
